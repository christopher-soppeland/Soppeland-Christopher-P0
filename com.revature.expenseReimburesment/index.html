<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
<div style="max-width:50%; margin-left:25%;">
    <div class="container">
        <h1>Reimbursement System</h1>
    </div>
    <div class="container">
        <h2 id="formHeader">What is your ID?</h2>
        <div class="container" id="userInput">
            <input type="text" class="form-control" id="input">
            <!--
                So you can run js functions when events occur, like onclick, the function you call, is 
                what is referred to as an event handler
            -->
            <button class="btn btn-success" onclick="getEmployee()" id="submit">Submit</button>
        </div>
        <div class="form-check" id="activeDisplay"></div>
        <div class="container" id="inactiveDisplay" style="visibility:hidden;" aria-disabled="true">
            <div class="form-check" id="options">
                <div id="employeeOptions">
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="submitRequest" id="submitRequest">
                        <label class="form-check-label" for="submitRequest">
                            Submit Reimbursement Request
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="viewYourRequests" id="viewYourRequests">
                        <label class="form-check-label" for="viewYourRequests">
                            View Your Reimbursement Requests
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="exit" id="exit">
                        <label class="form-check-label" for="exit">
                            Exit
                        </label>
                    </div>
                    <button class="btn btn-success" onclick="start()" id="submit">Submit</button>
                </div>
                <div id="managerOptions">
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="viewRequests" id="viewRequests">
                        <label class="form-check-label" for="viewRequests">
                            View Reimbursement Requests
                        </label>
                    </div>
                   <!-- <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="updateRequest" id="updateRequest">
                        <label class="form-check-label" for="updateRequest">
                            Update a Reimbursement Request
                        </label>
                    </div> -->
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="viewEmployees" id="viewEmployees">
                        <label class="form-check-label" for="viewEmployees">
                            View All Employees
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="addEmployee" id="addEmployee">
                        <label class="form-check-label" for="addEmployee">
                            Add an Employee
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radioSelect" class="form-check-input" value="exit" id="exit">
                        <label class="form-check-label" for="exit">
                            Exit
                        </label>
                    </div>
                    <button class="btn btn-success" onclick="start()" id="submit">Submit</button>
                </div>
            </div>
            <div class="container" id="submitRequestInput" style="visibility:hidden;">
                <div class="container type">
                <label for="type">Type:</label><br>
                    <select name="type" id="type" class="form-select">
                        <option value=""></option>
                        <option value="LODGING">Lodging</option>
                        <option value="TRAVEL">Travel</option>
                        <option value="FOOD">Food</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <div class="container amount">
                    Amount:<br>
                    <input type="text" class="form-control" id="amount">
                </div>
                <div class="container description">
                    Description:<br>
                    <input type="text" class="form-control" id="description">
                </div>
                <button class="btn btn-success" onclick="submitRequest()" id="submit">Submit</button>
                <button class="btn btn-danger" onclick="exit()" id="exitBtn">Done</button>
            </div>
            <div class="container" id="viewRequestsInput">
                <div class="container">
                    <label for="findBy">How would you like to find requests?</label>
                    <select name="findBy" id="findBy" class="form-select" onchange="changeFunc()">
                        <option value=""></option>
                        <option value="status">Find by Status</option>
                        <option value="empId">Find by Employee ID</option>
                    </select>
                <div class="container" id="findByStatus" style="visibility:hidden;">
                    <div class="container status">
                        <label for="statusSelect">Select Status:</label><br>
                        <select name="statusSelect" id="findByStatusSelect" class="form-select">
                            <option value=""></option>
                            <option value="PENDING">Pending</option>
                            <option value="APPROVED">Approved</option>
                            <option value="REJECTED">Rejected</option>
                        </select>
                    </div>
                </div>
                <div class="container" id="findByEmpId" style="visibility:hidden;">
                    Enter Employee ID:<br>
                    <input type="text" class="form-control" id="inputEmpId">
                </div>
                <button class="btn btn-success" onclick="" id="submitFindBy">Submit</button>
                <button class="btn btn-danger" onclick="exit()" id="exitBtn">Done</button>
                </div>
            </div>
            <div class="container" id="updateRequestInput">

                <div class="container status">
                    <label for="status">Status:</label><br>
                    <select name="status" id="status" class="form-select">
                        <option value=""></option>
                        <option value="PENDING">Pending</option>
                        <option value="APPROVED">Approved</option>
                        <option value="REJECTED">Rejected</option>
                    </select>
                </div>
            </div>
            <div class="container" id="viewEmployeesInput">

            </div>
            <div class="container" id="addEmployeeInput">
                <div class="container newEmployee">
                    <div class="container name">
                        Employee Name:<br>
                        <input type="text" class="form-control" id="employeeName">
                    </div>
                    <div class="container isManager">
                        <label for="isManager">Is Employee a Manager:</label><br>
                        <select name="isManager" id="isManager" class="form-select" onChange="displayManIdInput()">
                            <option value=""></option>
                            <option value="false">False</option>
                            <option value="true">True</option>
                        </select>
                    </div>
                    <div class="container manId" style="visibility:hidden;" id="managerId">
                        ID or Employee's Manager:<br>
                        <input type="text" class="form-control" id="managerIdInput">
                    </div>
                    <button class="btn btn-success" onclick="addEmployee()" id="submit">Submit</button>
                    <button class="btn btn-success" onclick="back()" id="backBtn">Back</button>
                </div>
            </div>
            <div class="container" id="requestOuput">
                <table class="table table-info">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                            <th scope="col">Employee ID</th>
                        </tr>
                    </thead>
                    <tbody id="requestOutputBody">

                    </tbody>
                </table>
                <div class="container buttons">
                    <button class="btn btn-success" onclick="back()" id="updateBtn">Update</button>
                    <button class="btn btn-danger" onclick="exit()" id="exitBtn">Done</button>
                </div>
            </div>
            <div class="container" id="employeeOuput">
                <table class="table table-info">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Manager?</th>
                            <th scope="col">Manager ID</th>
                        </tr>
                    </thead>
                    <tbody id="employeeOutputBody">

                    </tbody>
                </table>
                <div class="container buttons">
                    <button class="btn btn-success" onclick="back()" id="backBtn">Back</button>
                    <button class="btn btn-danger" onclick="exit()" id="exitBtn">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>

</html>
